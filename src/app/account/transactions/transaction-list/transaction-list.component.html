<h2>History</h2>

<table mat-table [dataSource]="dataSource" matSort>

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
    <td mat-cell *matCellDef="let transaction"> {{ transaction.date | date:"MMMM dd" }} </td>
  </ng-container>

  <ng-container matColumnDef="payee">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Payee </th>
    <td mat-cell *matCellDef="let transaction"> {{ transaction.payee }} </td>
  </ng-container>

  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
    <td mat-cell *matCellDef="let transaction"> {{ transaction.category }} </td>
  </ng-container>

  <ng-container matColumnDef="account">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Account </th>
    <td mat-cell *matCellDef="let transaction"> {{ getAccountName(transaction.cardId) }} </td>
  </ng-container>

  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Amount </th>
    <td mat-cell *matCellDef="let transaction"> {{ (transaction.amount / 100).toFixed(2) | currency }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
